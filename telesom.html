<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telesom Academy</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header{
      height: 100px;
      justify-content: center;
    }

    header, footer {
      background-color: #22b3bd;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 5px;
      border-radius: 8px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #5e60b7;
      margin: 5px;
      padding: 15px;
      border-radius: 8px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .sections {
      display: flex;
      flex: 1;
      gap: 10px;
      margin: 5px;
    }

    .main {
      flex: 1;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .side {
      flex: 6;
      background-color: #dcdcdc;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>Header</header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <div class="sections">
      <section class="main">Left Section</section>
      <section class="side">Right Section</section>
    </div>

    <footer>Footer</footer>
  </div>

</body>
</html>
